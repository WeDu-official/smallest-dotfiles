# Main Hyprland Configuration File


# This file is a conversion from your Sway config



# Set the Main Mod key (Super is the Windows key)


$mainMod = SUPER


# ----------------------------------------------------


# Autostart Programs (Wayland Compatible)


# ----------------------------------------------------

# Touch Gestures


exec-once = touchegg --daemon

env = MOZ_ENABLE_WAYLAND,1


# Clipboard


exec-once = wl-paste --type text --watch cliphist store


# Notification Daemon


exec-once = dunst


# Wallpaper (using swaybg is also a good option for Hyprland)


exec-once = awww-daemon & awww img "$(cat ~/.config/hypr/current_wallpaper.txt)"

# Autostart applications
exec-once = waybar


# ----------------------------------------------------


# Appearance and Visual Effects (from SwayFX)


# ----------------------------------------------------



general {


gaps_in = 5


gaps_out = 10


border_size = 2 # This is a good default for Hyprland


}


# The 'decoration' section handles all the visual effects


decoration {
    # Rounded corners
    rounding = 7
    # Blurring is its own block
    # blur {
    #     enabled = true
    #     size = 2
    #     passes = 5
    # }

    # Shadows is a separate, nested block.
    # The 'enabled' option replaces the old 'shadows = true'
    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = rgb(2e2e2e)
        offset = 5 5
    }
}



# Animations


animations {


enabled = true


bezier = myBezier, 0.05, 0.9, 0.1, 1.05


animation = windows, 1, 4, myBezier, slide


}


# Per-window opacity and floating


windowrulev2 = opacity 0.85, class:kitty


windowrulev2 = opacity 0.85, class:Alacritty


windowrulev2 = float, class:zenity



windowrulev2 = float, class:zenity

# CopyQ Window Rules
windowrulev2 = float, class:com.github.hluk.copyq
windowrulev2 = size 800 500, class:com.github.hluk.copyq
windowrulev2 = center, class:com.github.hluk.copyq
windowrulev2 = noborder, class:com.github.hluk.copyq # Optional: remove the border

#KEYBOARD SETUP

input {
    # General input settings
    kb_layout = us,ara
    kb_options = grp:alt_shift_toggle
}
# Binds for the external keyboard
binde=, F9, exec, brightnessctl s 5%+
binde=, F10, exec, brightnessctl s 5%-
binde=, F2, exec, pamixer --decrease 5
binde=, F3, exec, pamixer --increase 5
bind=, F1, exec, pamixer --toggle-mute
bind=, F5, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Binds for the internal laptop keyboard
binde=, XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde=, XF86MonBrightnessUp, exec, brightnessctl s 5%+
binde=, XF86AudioLowerVolume, exec, pamixer --decrease 5
binde=, XF86AudioRaiseVolume, exec, pamixer --increase 5
bind=, XF86AudioMute, exec, pamixer --toggle-mute
bind=, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# CopyQ Window Rules
windowrulev2 = float, class:com.github.hluk.copyq
windowrulev2 = size 800 500, class:com.github.hluk.copyq
windowrulev2 = center, class:com.github.hluk.copyq
windowrulev2 = noborder, class:com.github.hluk.copyq # Optional: remove the border

#KEYBOARD SETUP

input {
    # General input settings
    kb_layout = us,ara
    kb_options = grp:alt_shift_toggle
}

# ----------------------------------------------------

# Key Bindings

# ----------------------------------------------------



# Start a terminal

bind = $mainMod, RETURN, exec, alacritty


# Kill focused window


bind = $mainMod SHIFT, Q, killactive,


# Start an application launcher


bind = $mainMod, k, exec, rofi -show drun
bind = $mainMod, d, exec, wofi --show drun

# Clipboard history


bind = $mainMod SHIFT, C, exec, copyq toggle


# Reload Hyprland config (similar to Sway's reload)


bind = $mainMod SHIFT, R, exec, hyprctl reload

bind = $mainMod ALT, R, exec, pkill waybar && waybar &

bind = $mainMod ALT, T, exec, pkill waybar

bind = $mainMod ALT, Y, exec, waybar &

# Refresh current wallpaper
bind = $mainMod ALT, G, exec, awww-daemon

# Open wallpaper selector
bind = $mainMod ALT, W, exec, ~/.config/hypr/set_dynamic_wallpaper.sh & awww img "$(cat ~/.config/hypr/current_wallpaper.txt)"

# Floating toggle


bind = $mainMod SHIFT, F, togglefloating


# Lockscreen

bind = $mainMod SHIFT, B, exec, hyprlock

# Power menu

bind = $mainMod SHIFT, P, exec, wlogout


# Screenshots (Using grimblast)
# Screenshot an area and copy to clipboard
bind = , Print, exec, hyprshot -m region --clipboard-only

# Screenshot an area and save to a file
bind = SHIFT, Print, exec, hyprshot -m region

# Switch languages


bind = ALT SHIFT, L, exec, input:xkb_switch_layout

#change ocapistiy of active and inactive windows

#active window increase

bind = $mainMod CTRL, x, exec, ~/.config/hypr/antoci.sh

#active window decrease

bind = $mainMod CTRL, c, exec, ~/.config/hypr/antocd.sh

#inactive window increase

bind = $mainMod CTRL, v, exec, ~/.config/hypr/iantoci.sh

#inactive window decrease

bind = $mainMod CTRL, b, exec, ~/.config/hypr/iantocd.sh

# Focus and Movement (Hyprland uses specific commands for this)


bind = $mainMod, J, movefocus, l

bind = $mainMod, K, movefocus, d


bind = $mainMod, L, movefocus, u

bind = $mainMod, SEMICOLON, movefocus, r


bind = $mainMod SHIFT, J, movewindow, l


bind = $mainMod SHIFT, K, movewindow, d


bind = $mainMod SHIFT, L, movewindow, u


bind = $mainMod SHIFT, SEMICOLON, movewindow, r


# Workspaces


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Layout Control


bind = $mainMod, S, exec, hyprctl layout dwindle

bind = $mainMod, W, exec, hyprctl layout master

bind = $mainMod CTRL, l, resizeactive, 10 0
bind = $mainMod CTRL, j, resizeactive, -10 0
bind = $mainMod CTRL, i, resizeactive, 0 -10
bind = $mainMod CTRL, k, resizeactive, 0 10
bind = $mainMod ALT, l, resizeactive, 50 0
bind = $mainMod ALT, j, resizeactive, -50 0
bind = $mainMod ALT, i, resizeactive, 0 -50
bind = $mainMod ALT, k, resizeactive, 0 50
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod, mouse:273, movewindow

# Close all windows on all desktops
# Close all windows on all desktops
bind = $mainMod ALT, MINUS, exec, ~/.config/hypr/scripts/close-all-windows.sh

# Close all windows on the current workspace
bind = $mainMod SHIFT, MINUS, exec, ~/.config/hypr/scripts/close-current-workspace-windows.sh

#screen settings
monitor = eDP-1, 1920x1080@60, 0x0, 1.2

