# File: ~/.config/hypr/hyprlock.conf

# General options
general {
    disable_loading_bar = true
}
# Background
background {
    monitor =
    path = 
    color = rgba(50, 50, 50, 1.0)
    blur_passes = 0
}

# Clock widget
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%I:%M')"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

# Date widget
label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %B %d')"
    color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 250, 50
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.4)
    inner_color = rgba(50, 50, 50, 0.5)
    font_size = 20
    placeholder_text = <span font_family="JetBrainsMono Nerd Font"> try to type your password... </span>
    position = 0, -50
    halign = center
    valign = center
}
